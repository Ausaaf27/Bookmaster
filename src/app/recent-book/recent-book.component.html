<div class="recent-book-container">
    <h2 class="recent-page-header primaryColor">RECENTLY PUBLISHED</h2>
    <div class="recent-small-text">Showing top 10 recently published books.</div>
    <table mat-table [dataSource]="bookData" class="mat-elevation-z8">

        <ng-container matColumnDef="thumbnailUrl">
            <th mat-header-cell *matHeaderCellDef> Cover </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-card">
                    <img *ngIf="element?.thumbnailUrl" [title]="element?.shortDescription" mat-card-image [src]="element?.thumbnailUrl" [alt]="element?.title">
                    <img *ngIf="!element?.thumbnailUrl" [title]="element?.shortDescription" mat-card-image src='assets/images/no-image.png' [alt]="element?.title">
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element?.authors?.toString()}} </td>
        </ng-container>
    
        <ng-container matColumnDef="shortDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element?.shortDescription ? element?.shortDescription : 'No description'}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr title="Click to see details" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
    </table>
</div>
