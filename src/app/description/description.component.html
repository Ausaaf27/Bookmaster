
<div class="col-lg-12 col-md-12 col-sm-12 landing-page-container">
    <h1 class="landing-page-header">BOOK DESCRIPTION</h1>
    <div class="col-lg-12 col-md-12 col-sm-12 landing-page-list">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-3 col-md-3 col-sm-3 card-container floatLeft">
                <div class="col-lg-12 col-md-12 col-sm-12 example-card">
                    <img *ngIf="bookData?.thumbnailUrl" [title]="bookData?.shortDescription" mat-card-image [src]="bookData?.thumbnailUrl" [alt]="bookData?.title">
                    <img *ngIf="!bookData?.thumbnailUrl" [title]="bookData?.shortDescription" mat-card-image src='assets/images/no-image.png' [alt]="bookData?.title">
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 card-container floatRight">
                
                <div class="col-lg-12 col-md-12 col-sm-12 card-container marginBottomLG">
                    <h1>{{bookData?.title}}</h1>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 card-container marginBottomLG marginAllLarge">
                    {{bookData?.shortDescription}}
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 marginAllLarge">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <span class="boldText">Author : </span>{{bookData?.authors?.toString()}}
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 marginAllLarge">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <span class="boldText">Published on : </span>{{bookData?.publishedDate?.$date | date}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 marginAllLarge">
            <div class="col-lg-12 col-md-12 col-sm-12 floatLeft">
                {{bookData?.longDescription}}
            </div>
        </div>
    </div>
</div>
